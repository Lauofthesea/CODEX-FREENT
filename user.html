<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Hubs - Place Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter">

  <div class="max-w-xl mx-auto mt-12 p-6 bg-white rounded-2xl shadow">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Place Your Order</h1>

    <form id="orderForm" class="space-y-4">
      <input type="text" id="customer" placeholder="Customer Name" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <input type="text" id="product" placeholder="Product Name" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <input type="number" id="quantity" placeholder="Quantity" required min="1"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <select id="type" required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <option value="">Select Type</option>
        <option value="Pickup">Pickup</option>
        <option value="Delivery">Delivery</option>
      </select>
      <textarea id="notes" placeholder="Notes (optional)" rows="3"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
      <button type="submit" 
              class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 font-medium transition">
        Submit Order
      </button>
    </form>

    <p id="successMsg" class="text-green-600 font-medium mt-4 hidden">Order submitted successfully!</p>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAao4TBFvMR099d5sEfvX1I65d0LCAJUZw",
      authDomain: "lineshub-98e0f.firebaseapp.com",
      projectId: "lineshub-98e0f",
      storageBucket: "lineshub-98e0f.appspot.com",
      messagingSenderId: "427905073524",
      appId: "1:427905073524:web:95cb66ffeabf011087ec21"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const ordersCol = collection(db, "orders"); // make sure the collection is "orders"

    const form = document.getElementById("orderForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const orderData = {
        orderId: "ORD-" + Math.floor(Math.random() * 9000 + 1000),
        customer: document.getElementById("customer").value,
        product: document.getElementById("product").value,
        quantity: parseInt(document.getElementById("quantity").value),
        type: document.getElementById("type").value,
        notes: document.getElementById("notes").value,
        status: "Pending",
        date: new Date().toLocaleString()
      };

      try {
        await addDoc(ordersCol, orderData);
        form.reset();
        successMsg.classList.remove("hidden");
        setTimeout(() => successMsg.classList.add("hidden"), 3000);
      } catch (error) {
        console.error("Error adding order:", error);
        alert("Failed to submit order. Check console.");
      }
    });
  </script>

</body>
</html>
