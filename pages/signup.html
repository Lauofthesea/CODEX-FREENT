<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - FREENT</title>
  <link rel="icon" type="image/jpg" href="../assets/lineslogo.jpg" />
  <link rel="stylesheet" href="../css-files/auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- All styles moved to auth.css -->
</head>
<body>

  <div class="signup-container">
    <div class="signup-header">
      <img src="../assets/lineslogo.jpg" alt="Lines Hub Logo" class="logo">
      <h1 class="signup-title">Create Account</h1>
      <p class="signup-subtitle">Join Lines Hub - FREENT System</p>
    </div>

    <div id="successMessage" class="success-message"></div>
    <div id="errorMessage" class="error-message"></div>

    <form class="signup-form" onsubmit="handleSignup(event)">
      <div class="form-group">
        <label class="form-label" for="fullname">
          <i class="fas fa-user"></i> Full Name
        </label>
        <input 
          type="text" 
          id="fullname" 
          class="form-input" 
          placeholder="Enter your full name"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="username">
          <i class="fas fa-at"></i> Username
        </label>
        <input 
          type="text" 
          id="username" 
          class="form-input" 
          placeholder="Create a unique username"
          required
          minlength="4"
        >
        <small style="color: #aaa; font-size: 0.8rem; margin-top: 0.25rem;">Min 4 characters, lowercase and numbers only</small>
      </div>

      <div class="form-group">
        <label class="form-label" for="email">
          <i class="fas fa-envelope"></i> Email Address
        </label>
        <input 
          type="email" 
          id="email" 
          class="form-input" 
          placeholder="Enter your email"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="password">
          <i class="fas fa-lock"></i> Password
        </label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          placeholder="Create a strong password"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="confirm">
          <i class="fas fa-check-circle"></i> Confirm Password
        </label>
        <input 
          type="password" 
          id="confirm" 
          class="form-input" 
          placeholder="Confirm your password"
          required
        >
      </div>

      <button type="submit" class="signup-btn" id="signupBtn">
        <i class="fas fa-user-plus"></i> Create Account
      </button>
    </form>

    <div class="password-requirements">
      <h4><i class="fas fa-info-circle"></i> Password Requirements</h4>
      <ul>
        <li><span class="requirement-icon">•</span> At least 6 characters</li>
        <li><span class="requirement-icon">•</span> Mix of letters and numbers</span></li>
      </ul>
    </div>

    <div class="login-link">
      Already have an account? <a href="login">Login here</a>
    </div>

    <div class="back-link">
      <a href="/">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAao4TBFvMR099d5sEfvX1I65d0LCAJUZw",
      authDomain: "lineshub-98e0f.firebaseapp.com",
      projectId: "lineshub-98e0f",
      storageBucket: "lineshub-98e0f.appspot.com",
      messagingSenderId: "427905073524",
      appId: "1:427905073524:web:95cb66ffeabf011087ec21"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.handleSignup = async function(event) {
      event.preventDefault();
      
      const fullname = document.getElementById('fullname').value.trim();
      const username = document.getElementById('username').value.trim().toLowerCase();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const signupBtn = document.getElementById('signupBtn');
      
      // Reset messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
      
      // Validation
      if (!fullname || !username || !email || !password || !confirm) {
        errorMessage.textContent = 'All fields are required';
        errorMessage.classList.add('show');
        return;
      }

      if (username.length < 4) {
        errorMessage.textContent = 'Username must be at least 4 characters';
        errorMessage.classList.add('show');
        return;
      }

      if (!/^[a-z0-9._]+$/.test(username)) {
        errorMessage.textContent = 'Username can only contain lowercase letters, numbers, dots, and underscores';
        errorMessage.classList.add('show');
        return;
      }

      if (password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters';
        errorMessage.classList.add('show');
        return;
      }

      if (password !== confirm) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.classList.add('show');
        return;
      }

      if (!email.includes('@')) {
        errorMessage.textContent = 'Please enter a valid email address';
        errorMessage.classList.add('show');
        return;
      }

      // Disable button during signup
      signupBtn.disabled = true;
      signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
      
      try {
        // Check if email already exists
        const emailQuery = query(collection(db, 'users'), where('email', '==', email));
        const emailSnapshot = await getDocs(emailQuery);
        
        if (!emailSnapshot.empty) {
          errorMessage.textContent = 'Email already registered';
          errorMessage.classList.add('show');
          signupBtn.disabled = false;
          signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
          return;
        }

        // Check if username already exists
        const usernameQuery = query(collection(db, 'users'), where('username', '==', username));
        const usernameSnapshot = await getDocs(usernameQuery);
        
        if (!usernameSnapshot.empty) {
          errorMessage.textContent = 'Username already taken';
          errorMessage.classList.add('show');
          signupBtn.disabled = false;
          signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
          return;
        }

        // Create new user in Firestore
        const newUser = {
          fullname,
          username,
          email,
          password, // Note: In production, use Firebase Auth instead of storing passwords
          createdAt: serverTimestamp(),
          role: 'user'
        };

        await addDoc(collection(db, 'users'), newUser);

        // Show success message
        successMessage.textContent = '✓ Account created successfully! Redirecting to login...';
        successMessage.classList.add('show');

        // Redirect to login after 1.5 seconds
        setTimeout(() => {
          window.location.href = 'login';
        }, 1500);
      } catch (error) {
        console.error('Signup error:', error);
        errorMessage.textContent = 'Error creating account. Please try again.';
        errorMessage.classList.add('show');
        
        signupBtn.disabled = false;
        signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
      }
    };

    // Check if already logged in
    if (sessionStorage.getItem('userLoggedIn') === 'true') {
      window.location.href = '/';
    }
  </script>

</body>
</html>
