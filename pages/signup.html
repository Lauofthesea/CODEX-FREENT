<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - FREENT</title>
  <link rel="icon" type="image/jpg" href="../assets/lineslogo.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #191919 0%, #2d2d2d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .signup-container {
      background: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(10px);
      border: 2px solid #FFD700;
      border-radius: 1.5rem;
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .signup-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      border-radius: 50%;
    }

    .signup-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #FFD700;
      margin-bottom: 0.5rem;
    }

    .signup-subtitle {
      font-size: 0.95rem;
      color: #aaa;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      color: #FFD700;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-input {
      padding: 0.875rem 1rem;
      border: 1px solid #FFD700;
      border-radius: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .signup-btn {
      padding: 1rem;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      color: #000;
      border: none;
      border-radius: 0.75rem;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 0.5rem;
    }

    .signup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
    }

    .signup-btn:active {
      transform: translateY(0);
    }

    .signup-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(220, 38, 38, 0.2);
      border: 1px solid #dc2626;
      border-radius: 0.5rem;
      padding: 0.75rem;
      color: #ff6b6b;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid #22c55e;
      border-radius: 0.5rem;
      padding: 0.75rem;
      color: #86efac;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: slideDown 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: #FFD700;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-link a:hover {
      color: #fff;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
      color: #aaa;
    }

    .login-link a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #fff;
    }

    .password-requirements {
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid #FFD700;
      border-radius: 0.75rem;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 0.85rem;
    }

    .password-requirements h4 {
      color: #FFD700;
      margin-bottom: 0.5rem;
    }

    .password-requirements ul {
      color: #aaa;
      list-style: none;
      padding-left: 0;
    }

    .password-requirements li {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.25rem 0;
    }

    .requirement-icon {
      width: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 2rem 1.5rem;
      }
      
      .signup-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="signup-header">
      <img src="../assets/lineslogo.jpg" alt="Lines Hub Logo" class="logo">
      <h1 class="signup-title">Create Account</h1>
      <p class="signup-subtitle">Join Lines Hub - FREENT System</p>
    </div>

    <div id="successMessage" class="success-message"></div>
    <div id="errorMessage" class="error-message"></div>

    <form class="signup-form" onsubmit="handleSignup(event)">
      <div class="form-group">
        <label class="form-label" for="fullname">
          <i class="fas fa-user"></i> Full Name
        </label>
        <input 
          type="text" 
          id="fullname" 
          class="form-input" 
          placeholder="Enter your full name"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="username">
          <i class="fas fa-at"></i> Username
        </label>
        <input 
          type="text" 
          id="username" 
          class="form-input" 
          placeholder="Create a unique username"
          required
          minlength="4"
        >
        <small style="color: #aaa; font-size: 0.8rem; margin-top: 0.25rem;">Min 4 characters, lowercase and numbers only</small>
      </div>

      <div class="form-group">
        <label class="form-label" for="email">
          <i class="fas fa-envelope"></i> Email Address
        </label>
        <input 
          type="email" 
          id="email" 
          class="form-input" 
          placeholder="Enter your email"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="password">
          <i class="fas fa-lock"></i> Password
        </label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          placeholder="Create a strong password"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="confirm">
          <i class="fas fa-check-circle"></i> Confirm Password
        </label>
        <input 
          type="password" 
          id="confirm" 
          class="form-input" 
          placeholder="Confirm your password"
          required
        >
      </div>

      <button type="submit" class="signup-btn" id="signupBtn">
        <i class="fas fa-user-plus"></i> Create Account
      </button>
    </form>

    <div class="password-requirements">
      <h4><i class="fas fa-info-circle"></i> Password Requirements</h4>
      <ul>
        <li><span class="requirement-icon">•</span> At least 6 characters</li>
        <li><span class="requirement-icon">•</span> Mix of letters and numbers</span></li>
      </ul>
    </div>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>

    <div class="back-link">
      <a href="../index.html">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>

  <script>
    function handleSignup(event) {
      event.preventDefault();
      
      const fullname = document.getElementById('fullname').value.trim();
      const username = document.getElementById('username').value.trim().toLowerCase();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const signupBtn = document.getElementById('signupBtn');
      
      // Reset messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
      
      // Validation
      if (!fullname || !username || !email || !password || !confirm) {
        errorMessage.textContent = 'All fields are required';
        errorMessage.classList.add('show');
        return;
      }

      if (username.length < 4) {
        errorMessage.textContent = 'Username must be at least 4 characters';
        errorMessage.classList.add('show');
        return;
      }

      if (!/^[a-z0-9._]+$/.test(username)) {
        errorMessage.textContent = 'Username can only contain lowercase letters, numbers, dots, and underscores';
        errorMessage.classList.add('show');
        return;
      }

      if (password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters';
        errorMessage.classList.add('show');
        return;
      }

      if (password !== confirm) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.classList.add('show');
        return;
      }

      if (!email.includes('@')) {
        errorMessage.textContent = 'Please enter a valid email address';
        errorMessage.classList.add('show');
        return;
      }

      // Check if email or username already exists
      const existingUsers = JSON.parse(localStorage.getItem('freentUsers') || '[]');
      if (existingUsers.some(user => user.email === email)) {
        errorMessage.textContent = 'Email already registered';
        errorMessage.classList.add('show');
        return;
      }

      if (existingUsers.some(user => user.username === username)) {
        errorMessage.textContent = 'Username already taken';
        errorMessage.classList.add('show');
        return;
      }

      // Disable button during signup
      signupBtn.disabled = true;
      signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
      
      // Simulate server processing
      setTimeout(() => {
        try {
          // Save user to localStorage
          const newUser = {
            id: Date.now(),
            fullname,
            username,
            email,
            password, // In production, NEVER store plain passwords!
            createdAt: new Date().toISOString(),
            role: 'user'
          };

          existingUsers.push(newUser);
          localStorage.setItem('freentUsers', JSON.stringify(existingUsers));

          // Show success message
          successMessage.textContent = '✓ Account created successfully! Redirecting to login...';
          successMessage.classList.add('show');

          // Redirect to login after 1.5 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        } catch (error) {
          errorMessage.textContent = 'Error creating account. Please try again.';
          errorMessage.classList.add('show');
          
          signupBtn.disabled = false;
          signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
        }
      }, 800);
    }

    // Check if already logged in
    if (sessionStorage.getItem('userLoggedIn') === 'true') {
      window.location.href = '../index.html';
    }
  </script>

</body>
</html>
