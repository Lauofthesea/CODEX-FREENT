<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D T-Shirt Designer - FREENT</title>
  <link rel="icon" type="image/jpg" href="../assets/lineslogo.jpg" />
  <link rel="stylesheet" href="../css-files/tshirt-designer-3d.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
      }
    }
  </script>
  <!-- All styles moved to tshirt-designer-3d.css -->
</head>
<body>
  <div class="designer-container">
    <!-- Left Sidebar - Tools -->
    <div class="sidebar">
      <div class="header">
        <h1><i class="fas fa-tshirt"></i> Designer</h1>
        <p>Create your design</p>
      </div>

      <button class="tool-btn" onclick="addText()">
        <i class="fas fa-font"></i>
        <span>Add Text</span>
      </button>

      <button class="tool-btn" onclick="document.getElementById('imageUpload').click()">
        <i class="fas fa-image"></i>
        <span>Add Image</span>
      </button>
      <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)" />

      <button class="tool-btn" onclick="addShape('circle')">
        <i class="fas fa-circle"></i>
        <span>Add Circle</span>
      </button>

      <button class="tool-btn" onclick="addShape('rectangle')">
        <i class="fas fa-square"></i>
        <span>Add Rectangle</span>
      </button>

      <button class="tool-btn" onclick="addShape('line')" style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);">
        <i class="fas fa-slash"></i>
        <span>Add Line</span>
      </button>

      <button class="tool-btn" onclick="deleteSelected()" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">
        <i class="fas fa-trash"></i>
        <span>Delete</span>
      </button>

      <button class="tool-btn" onclick="clearCanvas()" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
        <i class="fas fa-eraser"></i>
        <span>Clear All</span>
      </button>
    </div>

    <!-- Center - Canvas Area -->
    <div class="canvas-area">
      <div class="view-toggle">
        <button class="view-btn active" onclick="switchView('front')">
          <i class="fas fa-user"></i> Front View
        </button>
        <button class="view-btn" onclick="switchView('back')">
          <i class="fas fa-user"></i> Back View
        </button>
      </div>

      <!-- 3D Viewer -->
      <div id="viewer-3d">
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i> Loading 3D Model...
        </div>
      </div>

      <!-- 2D Canvas (hidden by default) -->
      <div style="display: none;">
        <canvas id="canvas-2d"></canvas>
      </div>
    </div>

    <!-- Right Sidebar - Properties & Actions -->
    <div class="sidebar">
      <div class="header">
        <h1><i class="fas fa-palette"></i> Properties</h1>
      </div>

      <!-- T-Shirt Color -->
      <div class="property-group">
        <label>T-Shirt Color</label>
        <input type="color" id="shirtColor" value="#ffffff" onchange="changeShirtColor(this.value)">
        <div class="color-presets">
          <button class="color-preset" style="background: #ffffff;" onclick="changeShirtColor('#ffffff')"></button>
          <button class="color-preset" style="background: #000000;" onclick="changeShirtColor('#000000')"></button>
          <button class="color-preset" style="background: #1e3a8a;" onclick="changeShirtColor('#1e3a8a')"></button>
          <button class="color-preset" style="background: #dc2626;" onclick="changeShirtColor('#dc2626')"></button>
          <button class="color-preset" style="background: #16a34a;" onclick="changeShirtColor('#16a34a')"></button>
          <button class="color-preset" style="background: #f59e0b;" onclick="changeShirtColor('#f59e0b')"></button>
          <button class="color-preset" style="background: #8b5cf6;" onclick="changeShirtColor('#8b5cf6')"></button>
          <button class="color-preset" style="background: #ec4899;" onclick="changeShirtColor('#ec4899')"></button>
        </div>
      </div>

      <!-- Text Properties (shown when text is selected) -->
      <div id="textProperties" class="properties-panel">
        <div class="property-group">
          <label>Text Content</label>
          <input type="text" id="textContent" placeholder="Your text..." onchange="updateTextContent(this.value)">
        </div>
        <div class="property-group">
          <label>Font Size</label>
          <input type="number" id="fontSize" min="10" max="200" value="30" onchange="updateFontSize(this.value)">
        </div>
        <div class="property-group">
          <label>Font Family</label>
          <select id="fontFamily" onchange="updateFontFamily(this.value)">
            <option value="arial">Arial</option>
            <option value="calibri">Calibri</option>
            <option value="times-new-roman">Times New Roman</option>
            <option value="georgia">Georgia</option>
            <option value="helvetica">Helvetica</option>
            <option value="courier-new">Courier New</option>
            <option value="verdana">Verdana</option>
            <option value="tahoma">Tahoma</option>
            <option value="trebuchet-ms">Trebuchet MS</option>
            <option value="impact">Impact</option>
          </select>
        </div>
        <div class="property-group">
          <label>Text Color</label>
          <input type="color" id="textColor" value="#000000" onchange="updateTextColor(this.value)">
        </div>
      </div>

      <!-- Save & Export Section -->
      <div class="save-section">
        <button class="save-btn" onclick="saveDesign()">
          <i class="fas fa-save"></i> Save Design
        </button>
        
        <div class="export-options">
          <button class="export-format-btn active" data-format="glb" onclick="selectExportFormat('glb', this)">
            <i class="fas fa-cube"></i> GLB
          </button>
          <button class="export-format-btn" data-format="gltf" onclick="selectExportFormat('gltf', this)">
            <i class="fas fa-file-code"></i> GLTF
          </button>
        </div>
        
        <button class="export-btn" onclick="exportDesign()">
          <i class="fas fa-download"></i> Export 3D Model
        </button>
        
        <p class="info-text">
          <i class="fas fa-info-circle"></i> GLB format is recommended for web use and includes textures in a single file.
        </p>
        
        <button class="close-btn" onclick="closeDesigner()" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: #fff; margin-top: 1rem;">
          <i class="fas fa-times"></i> Close Designer
        </button>
      </div>
    </div>
  </div>

  <script src="../js-files/modals.js"></script>
  <script type="module" src="../js-files/tshirt-designer-3d.js"></script>
</body>
</html>
