<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FREENT</title>
  <link rel="icon" type="image/jpg" href="../assets/lineslogo.jpg" />
  <link rel="stylesheet" href="../css-files/auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- All styles moved to auth.css -->
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <img src="../assets/lineslogo.jpg" alt="Lines Hub Logo" class="logo">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Lines Hub - FREENT System</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form class="login-form" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label class="form-label" for="username">
          <i class="fas fa-user"></i> Username
        </label>
        <input 
          type="text" 
          id="username" 
          class="form-input" 
          placeholder="Enter your username"
          required
          autocomplete="username"
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="password">
          <i class="fas fa-lock"></i> Password
        </label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>

    <div class="login-link">
      Don't have an account? <a href="signup">Create one now</a>
    </div>

    <div class="back-link">
      <a href="/">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAao4TBFvMR099d5sEfvX1I65d0LCAJUZw",
      authDomain: "lineshub-98e0f.firebaseapp.com",
      projectId: "lineshub-98e0f",
      storageBucket: "lineshub-98e0f.appspot.com",
      messagingSenderId: "427905073524",
      appId: "1:427905073524:web:95cb66ffeabf011087ec21"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Default admin credentials (hardcoded for admin access)
    const ADMIN_CREDENTIALS = {
      username: 'admin',
      password: 'admin123',
      role: 'admin',
      name: 'Admin',
      email: 'admin@lineshub.com'
    };

    window.handleLogin = async function(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const loginBtn = document.getElementById('loginBtn');
      
      // Disable button during login
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
      
      try {
        // Check if admin login
        if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
          sessionStorage.setItem('userLoggedIn', 'true');
          sessionStorage.setItem('username', ADMIN_CREDENTIALS.name);
          sessionStorage.setItem('userRole', ADMIN_CREDENTIALS.role);
          sessionStorage.setItem('userEmail', ADMIN_CREDENTIALS.email);
          
          window.location.href = '/admin_side/';
          return;
        }

        // Check Firestore for regular users
        const usersQuery = query(
          collection(db, 'users'), 
          where('username', '==', username)
        );
        const querySnapshot = await getDocs(usersQuery);
        
        if (querySnapshot.empty) {
          errorMessage.textContent = 'Invalid username or password';
          errorMessage.classList.add('show');
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
          return;
        }

        // Check password
        let userFound = false;
        querySnapshot.forEach((doc) => {
          const userData = doc.data();
          if (userData.password === password) {
            userFound = true;
            
            // Set session data
            sessionStorage.setItem('userLoggedIn', 'true');
            sessionStorage.setItem('username', userData.fullname);
            sessionStorage.setItem('userRole', userData.role || 'user');
            sessionStorage.setItem('userEmail', userData.email);
            sessionStorage.setItem('userId', doc.id);
            
            // Redirect based on role
            if (userData.role === 'admin') {
              window.location.href = '/admin_side/';
            } else {
              window.location.href = '/dashboard';
            }
          }
        });

        if (!userFound) {
          errorMessage.textContent = 'Invalid username or password';
          errorMessage.classList.add('show');
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = 'Error logging in. Please try again.';
        errorMessage.classList.add('show');
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
      }
    };

    // Check if already logged in
    if (sessionStorage.getItem('userLoggedIn') === 'true') {
      const role = sessionStorage.getItem('userRole');
      if (role === 'admin') {
        window.location.href = '/admin_side/';
      } else {
        window.location.href = '/dashboard';
      }
    }
  </script>

</body>
</html>
