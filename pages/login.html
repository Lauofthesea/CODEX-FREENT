<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FREENT</title>
  <link rel="icon" type="image/jpg" href="../assets/lineslogo.jpg" />
  <link rel="stylesheet" href="../css-files/auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- All styles moved to auth.css -->
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <img src="../assets/lineslogo.jpg" alt="Lines Hub Logo" class="logo">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Lines Hub - FREENT System</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form class="login-form" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label class="form-label" for="username">
          <i class="fas fa-user"></i> Username
        </label>
        <input 
          type="text" 
          id="username" 
          class="form-input" 
          placeholder="Enter your username"
          required
          autocomplete="username"
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="password">
          <i class="fas fa-lock"></i> Password
        </label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>

    <div class="login-link">
      Don't have an account? <a href="signup.html">Create one now</a>
    </div>

    <div class="back-link">
      <a href="../index.html">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>

  <script>
     // STEP 2: Update login credentials with user accounts
    const USER_CREDENTIALS = {
      // Regular user account
      user: {
        password: 'user123',
        role: 'user',
        name: 'User',
        email: 'user@lineshub.com'
      },
      // Admin account (redirects to admin dashboard)
      admin: {
        password: 'admin123',
        role: 'admin',
        name: 'Admin',
        email: 'admin@lineshub.com'
      }
    };

    function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const loginBtn = document.getElementById('loginBtn');
      
      // Disable button during login
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
      
      // Check credentials
      setTimeout(() => {
        // First check default credentials
        const userAccount = USER_CREDENTIALS[username];
        
        if (userAccount && userAccount.password === password) {
          // Set session data including email for order filtering
          sessionStorage.setItem('userLoggedIn', 'true');
          sessionStorage.setItem('username', userAccount.name);
          sessionStorage.setItem('userRole', userAccount.role);
          sessionStorage.setItem('userEmail', userAccount.email);
          
          // STEP 2: Redirect based on role
          if (userAccount.role === 'admin') {
            // Redirect to admin dashboard
            window.location.href = '../admin_side/index.html';
          } else {
            // Redirect to user dashboard
            window.location.href = '../dashboard.html';
          }
          return;
        }

        // Check registered users in localStorage
        const registeredUsers = JSON.parse(localStorage.getItem('freentUsers') || '[]');
        const registeredUser = registeredUsers.find(user => user.username === username && user.password === password);
        
        if (registeredUser) {
          // Set session data
          sessionStorage.setItem('userLoggedIn', 'true');
          sessionStorage.setItem('username', registeredUser.fullname);
          sessionStorage.setItem('userRole', registeredUser.role || 'user');
          sessionStorage.setItem('userEmail', registeredUser.email);
          sessionStorage.setItem('userId', registeredUser.id);
          
          // Redirect to user dashboard
          window.location.href = '../dashboard.html';
          return;
        }

        // Show error message
        errorMessage.textContent = 'Invalid username or password';
        errorMessage.classList.add('show');
        
        // Re-enable button
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
        
        // Remove error after 3 seconds
        setTimeout(() => {
          errorMessage.classList.remove('show');
        }, 3000);
      }, 800);
    }

    // Check if already logged in
    if (sessionStorage.getItem('userLoggedIn') === 'true') {
      const role = sessionStorage.getItem('userRole');
      if (role === 'admin') {
        window.location.href = '../admin_side/index.html';
      } else {
        window.location.href = '../dashboard.html';
      }
    }
  </script>

</body>
</html>
